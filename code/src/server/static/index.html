<script>
    function render_egraph() {
        d3.select("#graph").graphviz().renderDot(String.raw``);
    }

    function upload() {
        let upload_input_form = document.createElement('input');
        upload_input_form.type = 'file';
        upload_input_form.onchange = _this => {
            let files = Array.from(upload_input_form.files);
            let s = Array.from(files.filter(s => (s.type.endsWith(".js"))));
            //console.log(s)
        };
        upload_input_form.click();
    }
</script>

<!-- MAIN -->
<div class="container" style="max-width: 100%;">
    <div class="row">
        <div class="col-6" style="border-right: 2px solid black">
            <div id="graph" style="text-align: center;"></div>
        </div>
        <div class="col" style="border-right: 2px solid black">
            <div class="container">
                <h2 style="margin-bottom: 40px">Rewrite Rules</h2>

                <div class="input-group mb-3">
                    <input type="text" class="form-control"
                           placeholder="left term" aria-label="left-term"
                           aria-describedby="btn_rewrite_rule_create">
                    <input type="text" class="form-control"
                           placeholder="right term" aria-label="right-term"
                           aria-describedby="btn_rewrite_rule_create">
                    <button class="btn btn-success" type="button"
                            id="btn_rewrite_rule_create">Create
                    </button>
                </div>

                <div class="card" style="max-height: 400px; overflow: scroll">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-6">
                                <b>Rule</b>
                            </div>
                            <div class="col">
                                <b>#</b>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="container">
                <h2 style="margin-bottom: 40px">Control</h2>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="term"
                           aria-label="term"
                           aria-describedby="btn_control_create">
                    <button class="btn btn-success" type="button"
                            id="btn_control_create">Create
                    </button>
                </div>


                <div class="container text-center card"
                     style="padding-top: 10px; padding-bottom: 10px">
                    <div class="row">
                        <div class="col">
                            <button type="button" onclick="upload()"
                                    class="btn btn-success">
                                Upload
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-success">
                                Save
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-success">
                                Extract
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-success">
                                Export
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <p></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
